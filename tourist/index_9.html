<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript toturist</title>
</head>
<body>
  <script>
    /*
        ループ処理
        while
        do ... while
    */
/*
    var i = 0;
    while (i < 10){
      console.log(i);
      i++;
    }
*/

// ver.1
  var i = 200;
  while (i < 10) {
    console.log(i);
    i++;
  }

// ver.2
  i = 0;
  do {
    console.log(i);
    i++;
  } while (i < 10);

  </script>
</body>
</html>
