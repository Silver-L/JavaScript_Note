<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript toturist</title>
</head>
<body>
  <script>
    /*
      変数：データにつけるラベル

      データ型
        ―　文字列
        ―　数値
          ―　10
          ―　2.5
          ―　-2.5
        ―　演算子
        　―　+ - * / %
        　―　+=
        　―　++ --
        ―　真偽値（true / false）
        ―　object
          ―　配列
          ―　関数
          ―　組み込みオブジェクト
        ―　undefined
        ―　null
    */
    var x;
    x = 10 * 2; // 20
    x = 10 % 3; // 1
    // x = x + 5;
    x += 5; // 6
    x++;
    x--;
    console.log(x);
  </script>
</body>
</html>
